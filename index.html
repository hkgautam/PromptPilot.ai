<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptPal - Your Prompting Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="welcome-div" class="welcome-div">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="PromptPilot Icon"
            class="welcome-icon">
        <h1>PromptPilot.ai</h1>
        <p>Generate any prompt using 6 prompt formula</p>
    </div>

    <main>
        <div class="chat-window" id="chat-window">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <textarea id="user-input" rows="1" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
